<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoreChat | Rule-Based System</title>
  <meta name="description"
    content="A premium rule-based chatbot system for academic projects and foundational NLP learning." />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <div class="brand">
        <div class="logo-icon">ðŸ¤–</div>
        <h1>CoreChat</h1>
      </div>
      <div class="header-actions">
        <button id="clear-btn" title="Clear Chat">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <div class="status-badge">
          <div class="status-dot"></div>
          <span>System Active</span>
        </div>
      </div>
    </header>

    <div id="chat-container">
      <!-- Messages will appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" />
      <button id="send-btn">
        <span>Send</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
